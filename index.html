<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .a {
      background-color: #454545;
      box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.2);
      width: 25rem;
      height: 30rem;
      position: absolute;
      bottom: 2.5rem;
      left: 0;
    }

    button {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2.5rem;
      width: 4rem;
      box-sizing: border-box;
      border: 0;
      background-color: #454545;
      color: white;
    }

    button:hover {
      color: #429CE3;
    }
  </style>
</head>
<body>
  <div class="a" style="visibility: hidden;"></div>
  <button>Start</button>

  <script>
    const button = document.querySelector('button')
    const box = document.querySelector('.a')
    button.addEventListener('click', function () {
      box.style.visibility = box.style.visibility === 'hidden' ? 'visible' : 'hidden'
    })
  </script>
</body>
</html>
